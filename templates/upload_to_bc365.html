<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Upload CSV to Business Central 365</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
        display: flex;
    }
    .sidebar {
        height: 100vh;
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #343a40;
        padding-top: 20px;
    }
    .sidebar a {
        padding: 15px 25px;
        text-decoration: none;
        font-size: 18px;
        color: white;
        display: block;
    }
    .sidebar a:hover {
        background-color: #575d63;
    }
    .content {
        margin-left: 250px;
        padding: 20px;
        flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a class="navbar-brand" href="#">EDIFACT CONVERTER</a>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('convert') }}">Convert</a>
    <a href="{{ url_for('list_uploads') }}">Uploads</a>
    <a href="{{ url_for('list_outputs') }}">Outputs</a>
    <a href="{{ url_for('upload_to_bc365') }}">Upload to BC365</a>
  </div>
  <div class="content">
    <div class="container mt-5">
      <h1>Upload CSV to Business Central 365</h1>
      <form method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="csv_file">Select CSV file:</label>
          <input type="file" class="form-control-file" id="csv_file" name="csv_file">
        </div>
        <div class="form-group">
          <label for="environment">Environment:</label>
          <input type="text" class="form-control" id="environment" name="environment">
        </div>
        <div class="form-group">
          <label for="company_id">Company ID:</label>
          <input type="text" class="form-control" id="company_id" name="company_id">
        </div>
        <div class="form-group">
          <label for="access_token">Access Token:</label>
          <input type="text" class="form-control" id="access_token" name="access_token">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul class="mt-3 list-group">
            {% for category, message in messages %}
              <li class="list-group-item alert-{{ category }}">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
