<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Upload CSV to Business Central 365</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='logo.png') }}" alt="MyApp Logo"> </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('home') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('convert') }}">Convert</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('list_uploads') }}">Uploads</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('list_outputs') }}">Outputs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('upload_to_bc365') }}">Upload to BC365</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <h1>Upload CSV to Business Central 365</h1>
    <form method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="csv_file">Select CSV file:</label>
        <input type="file" class="form-control-file" id="csv_file" name="csv_file">
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="mt-3 list-group">
          {% for category, message in messages %}
            <li class="list-group-item alert-{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
