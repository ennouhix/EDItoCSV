<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Uploaded Files</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesuploads.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='logo.png') }}" alt="MyApp Logo"> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('convert') }}">Convert</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('list_uploads') }}">Uploads</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('list_outputs') }}">Outputs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('upload_to_bc365') }}">Upload to BC365</a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="container">
        <h1 class="mt-5">Uploaded Files</h1>
        <ul class="list-group mt-3">
            {% for file in uploaded_files %}
            <li class="list-group-item">{{ file }}</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
