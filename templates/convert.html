<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MSCONS to CSV Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='logo.png') }}" alt="Logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('convert') }}">Convert</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('list_outputs') }}">Outputs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('list_uploads') }}">Uploads</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="mt-5">Convert MSCONS to CSV</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="input_file">Select MSCONS File:</label>
                <input type="file" class="form-control-file" id="input_file" name="input_file">
            </div>
            <div class="form-group">
                <label for="input_directory">Or Enter Directory Path:</label>
                <input type="text" class="form-control" id="input_directory" name="input_directory">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="debug_mode" name="debug_mode">
                <label class="form-check-label" for="debug_mode">Debug Mode</label>
            </div>
            <button type="submit" class="btn btn-primary">Convert</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mt-3">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
